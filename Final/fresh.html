    <main class="fresh-main">
      <h2>Create your Drink!</h2>
      <form id="drink-form">
          <fieldset>
              <legend>Your Details</legend>
              <label class="top">First Name*: <input id="name" type="text" required></label>
              <label class="top">Email*: <input id="email" type="email" required></label>
              <label class="top">Phone Number*: <input id="phone" type="tel" required></label>
          </fieldset>
          <fieldset>
              <h2>Select your fillings</h2>
              <legend>Ingredients</legend>
              <label for = "fruit-select-1"> What Fruit do you want?</label>
                  <select id="fruit-select-1" name = "fruit">
                      <option value="">Select a fruit</option>
                  </select> <br>
              <label for= "fruit-select-2"> Select another Fruit?</label>    
                  <select id="fruit-select-2" name = "fruit">
                      <option value="">Select another fruit</option>
                  </select><br>
              <label for= "fruit-select-3"> Select another Fruit?</label>    
                  <select id="fruit-select-3" name = "fruit">
                      <option value="">Select yet another fruit</option>
                  </select>
              <label class="top"><textarea id="special" rows="5" cols="15" placeholder="Special Instructions"></textarea>Special Instructions:</label>
              <input type="button" value="Save" id="submitbutton">
          </fieldset>
      </form>
      <div id="drinkcount"></div>
  </main>
